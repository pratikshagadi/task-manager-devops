name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      # ğŸš€ Deploy Frontend to Vercel
      - name: ğŸš€ Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}               # Vercel personal token
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}             # Your Vercel Org ID
          vercel-project-id: ${{ secrets.VERCEL_FRONTEND_PROJECT_ID }} # Vercel Frontend Project ID
          working-directory: ./frontend                          # Path to your frontend folder
          prod: true

      # ğŸŒ Trigger Backend Deploy on Render
      - name: ğŸŒ Deploy Backend to Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}"
